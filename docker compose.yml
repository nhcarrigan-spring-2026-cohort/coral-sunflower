services:
  frontend:
    container_name: frontend
    build:
      image: ./frontend
    ports:
      - "4173:4173"
    restart: unless-stopped

  # backend:
  #   ...

  db:
    image: postgres:18-alpine
    container_name: db
    environment:
      POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
